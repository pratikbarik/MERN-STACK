<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="form_container">
        <h1>Student Registration Form</h1>
            <form>
                <div class="form_element">
                    <label>First Name :</label>
                    <br>
                    <input type="text" name="full_name" id="full_name" value="" placeholder="enter first name" />
                </div>
                <br>
                <div class="form_element">
                    <label>Last Name :</label>
                    <br>
                    <input type="text" name="full_name" id="full_name" value="" placeholder="enter last name" />
                </div>
                <br>
                <div class="form_element">
                    <label>Email</label>
                    <br>
                    <input type="email" name="email" value="" placeholder="enter your email Address"/>
                </div>
                <br>
                <div class="form_element">
                    <label>Phone no.</label>
                    <br>
                    <input type="number" name="phone" value="" placeholder="enter phone number"/>
                </div>
                <br>
                <div class="form_element">
                    <label>Gender</label>
                    <br>
                    <input type="radio" name="gender" value="male"/>male
                    <input type="radio" name="gender" value="female"/>female
                </div>
                <br>
                <div class="form_element">
                    <label>Address</label>
                    <br>
                    <textarea cols="35" rows="2" placeholder="Address"></textarea>
                </div>
                <br>
                <div class="form_element">
                    <label>PIN Code</label>
                    <br>
                    <input type="number" name="pin" id="name" placeholder="enter 6 digit pin code"/>
                </div>
                <br>
                <div class="form_element">
                    <label>Password</label>
                    <br>
                    <input type="number" name="password" id="name" placeholder="enter your password"/>
                </div>
                <br>
                <div class="form_element">
                    <label>Confirm Password</label>
                    <br>
                    <input type="number" name="conformpw" id="name" placeholder="enter your password"/>
                </div>
                <br>
                <div class="form_element">
                    <input type="checkbox" name="agree" id="yes"/>
                    <label>I Agree</label>   
                </div>
                <br>
                <div class="form_element">
                    <input type="submit" value="submit" name="submit" id="submit"/>
                </div>
            </form>
    </div>
</body>
</html>
