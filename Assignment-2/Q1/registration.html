<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>STUDENT REGISTRATION FORM</h2>
            <form id="register" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your  First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br></br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Phone Number : </label>
                <br>
                <input type="number" name="phone" id="name" placeholder="Enter Your Phone Number">
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="male">Female</span>
                <br><br>
                <label>Address : </label>
                <br>
                <textarea cols="35" rows="3" placeholder="Enter Your Address"></textarea>
                <br><br>
                <label>PIN Code : </label>
                <br>
                <input type="number" name="pin" id="name" placeholder="Enter 6 digit PIN Code">
                <br><br>
                <label>Password : </label>
                <br>
                <input type="number" name="password" id="name" placeholder="Enter Your Password">
                <br><br>
                
                <label>Confirm Password : </label>
                <br>
                <input type="number" name="conformpw" id="name" placeholder="Enter Your Password">
                <br><br>
                <br><br>
                <input type="checkbox" name="agree" id="yes">
                <span id="yes">I agree</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">

            </form>
        </div>
    </div>
</body>
</html>
