<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>REGISTRATION FORM</h2>
            <div class="error_message" style="display: none"></div>
            <form id="register" method="get" >
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="fname" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name">
                <br></br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Phone Number : </label>
                <br>
                <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number">
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male" value="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female" value="female">
                &nbsp;
                <span id="male">Female</span>
                <br><br>
                <label>Address : </label>
                <br>
                <textarea cols="40" rows="4" id="address" placeholder="Enter Your Address"></textarea>
                <br><br>
                <label>PIN Code : </label>
                <br>
                <input type="number" name="pin" id="pin" placeholder="Enter 6 digit PIN Code">
                <br><br>
                <label>Password : </label>
                <br>
                <input type="number" name="password" id="password" placeholder="Enter Your Password">
                <br><br>
                
                <label>Confirm Password : </label>
                <br>
                <input type="number" name="confirmpassword" id="confirmpassword" placeholder="Enter Your Password">
                <br><br>
                
                <input type="checkbox" name="agree" id="agree" value="yes">
                <span id="yes">I agree</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit" >

            </form>
        </div>
    </div>
</body>
<script src="./Registration.js"></script>
</html>
